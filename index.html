<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>About Me</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" id="index">
  <h1>ABOUT</h1>
  <div class="col-lg-6">
    <h3>Write about yourself!</h3>
    <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        {{input type="text" class="form-control" id="name" placeholder="Name" value=name}}
      </div>
    </div>
    <div class="form-group">
      <label for="address" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        {{input type="text" class="form-control" id="address" placeholder="Address" value=address}}
      </div>
    </div>
    <div class="form-group">
      <label for="age" class="col-sm-2 control-label">Age</label>
      <div class="col-sm-10">
        {{input type="text" class="form-control" id="age" placeholder="Age" value=age}}
      </div>
    </div>
    <div class="form-group">
      <label for="hobby" class="col-sm-2 control-label">Hobby</label>
      <div class="col-sm-10">
        {{input type="text" class="form-control" id="hobby" placeholder="Hobby" value=hobby}}
      </div>
    </div>
    <div class="form-group">
      <label for="dream" class="col-sm-2 control-label">Dream</label>
      <div class="col-sm-10">
        {{input type="text" class="form-control" id="dream" placeholder="Dream" value=dream}}
      </div>
    </div>
    </div>
  </div>
  <div class="col-lg-6">
  <h3>Yoo!</h3>
  <p>Hello, I am <strong>{{name}},</strong>, from <strong>{{address}}</strong>. I am currently <strong>{{age}}</strong> years old. I love <strong>{{hobby}}</strong>. My dream is to become <strong>{{dream}}</strong>.</p>
  </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
